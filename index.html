<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows98 - Jhenzaster</title>
</head>

<body>
    <div class="desktop">
        <div class="iconsDesktop">
            <div class="appDesktop"><img class="imgIcon" src="./imgs/iconeshome/computer-4.png" alt="">
                <p class="iconText">My Computer</p>
            </div>
            <div class="appDesktop"><img class="imgIcon" src="./imgs/iconeshome/directory_closed_cool-0.png" alt="">
                <p class="iconText">My Documents</p>
            </div>
            <div class="appDesktop"><img class="imgIcon" src="./imgs/iconeshome/msie1-5.png" alt="">
                <p class="iconText">Internet Explorer</p>
            </div>
            <div class="appDesktop"><img class="imgIcon" src="./imgs/iconeshome/msn_cool-3.png" alt="">
                <p class="iconText">MSN</p>
            </div>
            <div class="appDesktop"><img class="imgIcon" src="./imgs/iconeshome/notepad_file-2.png" alt="">
                <p class="iconText">Notepad</p>
            </div>
            <div class="appDesktop"><img class="imgIcon" src="./imgs/iconeshome/recycle_bin_empty_cool-0.png" alt="">
                <p class="iconText">Trash</p>
            </div>

        </div>

    </div>
    <div class="taskBar">
        <div class="styleStart"><button onclick="openMenu()" class="start bordersBox" id="start"><img
                    src="./imgs/taskbar/windows-0.png" alt="" class="win">Start</button></div>
        <div class="clock bordersBox2"><img src="./imgs/taskbar/loudspeaker_rays-0.png" alt="" class="soundImg">4:89 AM
        </div>
    </div>
    <div class="taskMenu bordersBox" id="menu" style="display:none;">
        <div class="iconsMenu">
            <div class="appMenu"><img src="./imgs/taskmenu/windows_update_large-2.png" alt="" class="menuImg">
                <p class="menuText">Windows Update</p>
            </div>
            <hr class="lineDivider">
            <div class="appMenu"><img src="./imgs/taskmenu/appwizard-4.png" alt="" class="menuImg">
                <div class="textArrow">
                    <p class="menuText">Programs</p><iconify-icon icon="material-symbols:arrow-right"
                        width="18"></iconify-icon>
                </div>
            </div>
            <div class="appMenu"><img src="./imgs/taskmenu/directory_favorites-3.png" alt="" class="menuImg">
                <div class="textArrow favorites">
                    <p class="menuText">Favorites</p><iconify-icon icon="material-symbols:arrow-right"
                        width="18"></iconify-icon>
                </div>
            </div>
            <div class="appMenu"><img src="./imgs/taskmenu/directory_open_file_mydocs-5.png" alt="" class="menuImg">
                <div class="textArrow">
                    <p class="menuText">Documents</p><iconify-icon icon="material-symbols:arrow-right"
                        width="18"></iconify-icon>
                </div>
            </div>
            <div class="appMenu"><img src="./imgs/taskmenu/settings_gear_cool-4.png" alt="" class="menuImg">
                <div class="textArrow">
                    <p class="menuText">Settings</p><iconify-icon icon="material-symbols:arrow-right"
                        width="18"></iconify-icon>
                </div>
            </div>
            <div class="appMenu"><img src="./imgs/taskmenu/search_file_2_cool-5.png" alt="" class="menuImg">
                <div class="textArrow">
                    <p class="menuText">Find</p><iconify-icon icon="material-symbols:arrow-right"
                        width="18"></iconify-icon>
                </div>
            </div>
            <div class="appMenu"><img src="./imgs/taskmenu/help_book_cool-4.png" alt="" class="menuImg">
                <p class="menuText">Help</p>
            </div>
            <div class="appMenu"><img src="./imgs/taskmenu/appwizard-4.png" alt="" class="menuImg">
                <p class="menuText">Run...</p>
            </div>
            <hr class="lineDivider">
            <div class="appMenu"><img src="./imgs/taskmenu/key_win-2.png" alt="" class="menuImg">
                <p class="menuText">Log Off</p>
            </div>
            <div class="appMenu"><img src="./imgs/taskmenu/shut_down_normal-2.png" alt="" class="menuImg">
                <p class="menuText">Shut Down...</p>
            </div>
        </div>
        <div class="win98">
            <p class="win98Text"><b>Windows</b>98</p>
        </div>
    </div>
    <div class="miniMenu">
        <div class="myInformation bordersBox">Follow me on Github! <a
                href="https://github.com/JhenifferCorreia">@JhenifferCorreia</a></div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
